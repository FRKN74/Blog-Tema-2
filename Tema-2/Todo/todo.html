<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Bootstrap CDN-->

    
    <!-- FontawsomeCDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">

    
    <!-- external css-->
    <link rel="stylesheet" href="todo.css">
    <title>Todo</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>


    <div class="container">
        <h1>To Do List</h1>

        <div>
            <div class="row">
                    <div class="col-md-10">
                        <div class="form-group">
                            <input type="text" name="" id="inputText" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="button-group">
                            <input type="submit" name="" id="addTodo" value="Add" class="btn btn-success ">
                            <input type="submit" name="" id="clearTodo" value="Clear" class="btn btn-danger">
                        </div>
                    </div>
            </div>
            
        </div>
        <div class="to-dos" id="toDoContainer">

        </div>
    </div>


<!-- ToDo-List Modal finished -->


    </div>
    
</div> 

<script src="todo.js"></script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
