<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Fontawsome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">

    <link rel="stylesheet" href="login.css">

    <title>Login</title>
</head>
<style>

        input.error,
        textarea.error {
            border: 1px dashed red;
            font-weight: 300;
            color: red;
        }

        label.error.fail-alert {
            border: 2px solid red;
            border-radius: 4px;
            line-height: 1;
            padding: 2px 0 6px 6px;
            background: blue;
            color:yellow;
        }

        input.valid.success-alert {
            border: 2px solid #4CAF50;
            color: green;
        }
    </style>

</style>
<body >
    <div class="container">
        <div class="d-flex justify-content-center" >

            <div class="card  bg-secondary " id="card">

                <div class="card-header ">
                    <Label>Giriş Yap</Label>
                    <div class="d-flex justify-content-end social_icon" >
                        <span><i class="fab fa-facebook-square"></i></span>
                        <span><i class="fab fa-instagram-square"></i></span>
                        <span><i class="fab fa-github-square"></i></span>
                    </div>
                </div>

                <div class="card-body ">
                    <form id="myform" action="/index.html" name="myForm" onsubmit="login()">
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-user"></i></span>
                            </div>
                            <input type="email" name="email" id="email" class="form-control" placeholder="Email giriniz">
                            
                        </div>
                        <p class="emailErr" style="color: red;"></p>
                            <div class="input-group from-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-key"></i></span>
                                </div>
                                <input type="password" name="password" id="pass" class="form-control" placeholder="Şifre giriniz"> 
                                
                            </div>
                            <div class="error fail-alert"></div>
                            <div class="valid success-alert"></div>

                        <p class="passErr" style="color: red;"></p>
                    </div>

                    <div class="card-footer  ">
                        <label id="validate"></label>
                        <input type="submit" id="loginSubmit" class="btn btn-outline-warning float-right" value="Gİriş yap" />
                    </div>
                </form>
            </div>


        </div>
    </div>
    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript">



        function login() {
            let email = $("#email").val();
            let pass = $("#pass").val();
            
            if(email == ""){
                $(".emailErr").html("Email alanını doldurunuz");
            }

        };

    </script>
</body>
</html>
